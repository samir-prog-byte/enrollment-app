<mat-card class="card-container">

<h1> Enrollment Details for <i class="enroll-name">{{enrollDetail?.name}}</i> </h1>


<h4>Update Name and Active Status </h4>
  <form class="enroll-form">
  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
      <input matInput value="{{id}}" disabled>

  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput type="text" value="{{enrollDetail?.name}}" name="name" [(ngModel)]="name">

  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Date Of Birth</mat-label>
      <input matInput  value="{{enrollDetail?.dateOfBirth | date: 'longDate'}}" disabled>

  </mat-form-field>

  <span class="example-full-width">
    <mat-label>Active</mat-label>
    <mat-checkbox class="example-margin"
                  [checked]="enrollDetail?.active"
                  [(ngModel)]="activeStatus"
                  name="activeStatus"

    >
    </mat-checkbox>

  </span>
</form>
<div class="pad"></div>
<mat-divider></mat-divider>
<div class="pad"></div>
<section>
  <div class="example-button-row">
    <button mat-raised-button [routerLink]="['']">Cancel</button>
    <button mat-raised-button color="primary" (click)="updateDetails(this.id)">Save</button>
  </div>
</section>

</mat-card>
